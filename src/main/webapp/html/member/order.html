<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>租借首頁</title>
    
    <link rel="stylesheet" href="../../css/member/rent.css" />
    <link rel="stylesheet" href="../../css/member/order.css" />
    

    <script src="../../js/jquery-3.6.0.min.js"></script>
  
  </head>
  <body>
    <!-- header -->

    <div style="height: auto">
      <div class="topnav">
        <img
          class="logoImg"
          href="#home"
          src="../../img/Simple_Fitness-logos_white.png"
          alt=""
        />

        <ul class="list-inline">
          <li class="dropdown">
            <a class="topnavBtn" id="home" href="#home">
              <img class="icon" src="../../img/home.png" alt="" title="首頁" />
            </a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#">最新消息</a></li>
                <li><a href="#">場館資訊</a></li>
                <li><a href="#">課程資訊</a></li>
                <li><a href="#">收費方式</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a class="topnavBtn" id="cart" href="./cart.html">
              <img
                class="icon"
                src="../../img/cart.png"
                alt=""
                title="購物車"
              /><span>0</span>
            </a>
          </li>
          <li>
            <a class="topnavBtn" id="notice" href="#notice">
              <img class="icon" src="../../img/bell.png" alt="" title="通知中心" />
            </a>
          </li>
          <li class="dropdown">
            <a class="topnavBtn" id="user" href="#user">
              <img class="icon" src="../../img/user.png" alt="" title="會員" />
            </a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#">登出</a></li>
              </ul>
            </div>
          </li>
        </ul>
        <!-- </div> -->
      </div>
      <!-- contentArea -->
      <div class="contentArea">
        <!-- aside -->
        <div class="side-menu">
          <ul class="nav">
            <li>
              <a href="#">
                <i class="fa fa-users" aria-hidden="true"></i>
                會員資料編輯
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-gavel" aria-hidden="true"></i>
                課程預約
              </a>
              <ul>
                <li>
                  <a href="#"> 我的預約 </a>
                </li>
                <li>
                  <a href="#"> 預約團課/教練課 </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#" class="rent" style="background-color: #7bb593">
                <i class="fa fa-coins" aria-hidden="true"></i>
                租借用品
              </a>
              <ul>
                <li>
                  <a href="#"> 我的租借清單 </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- main -->
        <main class="main">
          <div class="container">
            <table id="title">
              <tr>
                <th width="100">訂單編號</th>
                <th width="150">租借場館</th>
                <th width="100">訂單金額</th>
                <th width="200">租借日期</th>
                <th width="120">訂單狀態</th>
                <th width="120">訂單明細</th>
              </tr>
            </table>

            <table class="orderList">
              
            </table>
          </div>
        </main>
      </div>
    </div>
	<script src="../../js/member/order.js"></script>
  </body>
</html>
