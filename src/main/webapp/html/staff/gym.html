                    <hr>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">新增</button>

                    <table class="table table-striped" style="margin-top:5%;">
                        <thead>
                        <tr>
                            <th scope="col">場館名稱</th>
                            <th scope="col">電話號碼</th>
                            <th scope="col">開幕日</th>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">健身房資料新增</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="name">場館名稱：</label>
                        <input type="text" id="name-input"><br>
                        <label for="address">場管地址：</label>
                        <input type="text" id="address-input"><br>
                        <label for="phone">電話號碼：</label>
                        <input type="text" id="phone-input"><br>
                        <label for="publish">開幕日：</label>
                        <input type="date" id="publish-input" value="2022-09-01"><br>
                        <label for="open">開門時間：</label>
                        <input type="time" id="open-input" value="06:00:00"><br>
                        <label for="close">關門時間：</label>
                        <input type="time" id="close-input" value="00:00:00"><br>
                        <label for="count">人數上限：</label>
                        <input type="text" id="count-input"><br>
                        <label for="count">場館簡介：</label>
                        <input type="text" id="intro-input"><br>
                        <div id="errMsg" class="error" style="color: red;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" id="add">儲存</button>
                    </div>
                </div>
            </div>
