<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>租借首頁</title>
    <link rel="stylesheet" href="../../css/member/rent.css" />
    <link rel="stylesheet" href="../../css/member/glove.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <script src="../../js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div style="height: auto">
      <div class="topnav">
        <img
          class="logoImg"
          href="#home"
          src="../../img/Simple_Fitness-logos_white.png"
          alt=""
        />

        <ul class="list-inline">
          <li class="dropdown">
            <a class="topnavBtn" id="home" href="#home">
              <img class="icon" src="../../img/home.png" alt="" title="首頁" />
            </a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#">最新消息</a></li>
                <li><a href="#">場館資訊</a></li>
                <li><a href="#">課程資訊</a></li>
                <li><a href="#">收費方式</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a class="topnavBtn" id="cart" href="./cart.html">
              <img
                class="icon"
                src="../../img/cart.png"
                alt=""
                title="購物車"
              /><span>0</span>
            </a>
          </li>
          <li>
            <a class="topnavBtn" id="notice" href="#notice">
              <img class="icon" src="../../img/bell.png" alt="" title="通知中心" />
            </a>
          </li>
          <li class="dropdown">
            <a class="topnavBtn" id="user" href="#user">
              <img class="icon" src="../../img/user.png" alt="" title="會員" />
            </a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#">登出</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      
      <!-- contentArea -->
      <div class="contentArea">
      
        <!-- aside -->
        <div class="side-menu">
          <ul class="nav">
            <li>
              <a href="#">
                <i class="fa fa-users" aria-hidden="true"></i>
                會員資料編輯
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-gavel" aria-hidden="true"></i>
                課程預約
              </a>
              <ul>
                <li>
                  <a href="#"> 我的預約 </a>
                </li>
                <li>
                  <a href="#"> 預約團課/教練課 </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="./rentFront.html" style="background-color: #7bb593">
                <i class="fa fa-coins" aria-hidden="true"></i>
                租借用品
              </a>
              <ul>
                <li>
                  <a href="#"> 我的租借清單 </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        
        <!-- main -->
        <main class="main">
          <div class="container">
            <!-- <form action="#" id="the_form"> -->
            <div class="img_block">
              <img id="prdImg" src="../img/rent/glove.jpg" />
            </div>
            <div class="right">
              <ul>
                <h3 class="prdName">拳擊手套</h3>
              </ul>
              <ul class="prdInfo">
                <li>多層次泡棉，強效保護指間關節</li>
                <li>每日定期清洗消毒</li>
                <li>紓壓爆汗燃脂的最佳良伴</li>
              </ul>
              <ul class="prdPrice">
                租借價
                <span>$ <span>50</span></span>
              </ul>
              <ul>
                <li>結帳方式： 線上信用卡/ 憑證臨櫃支付</li>

                <li>
                  租借數量：
                  <select name="count" id="count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </li>
              </ul>
              <div class="btnArea">
                <button type="button" class="inCart">
                  <i class="bi bi-cart-plus"></i> 加入購物車
                </button>
                <button type="button" class="checkout">直接結帳</button>
              </div>
            </div>
            <!-- </form> -->
          </div>
        </main>
      </div>
    </div>
    
    <script src="../../js/member/rentFront.js"></script>
	<script src="../../js/member/cart.js"></script>
    <script>
      window.addEventListener("load", function () {
        document
          .querySelector(".checkout")
          .addEventListener("click", function (e) {
            e.preventDefault(); // 停掉送出到action

            var send_data = {};
            var gymName = document.querySelector("#gymName");
            send_data.gymName = gymName.options[gymName.selectedIndex].text;
            // send_data.gymName = document.querySelector("#gymName").text;
            send_data.count = document.querySelector("#count").value;

            var img_base64_el = document.querySelector("#prdImg");
            if (img_base64_el) {
              send_data.img_base64 = img_base64_el.src;
            }

            // console.log(send_data);

            sessionStorage.setItem("form_data", JSON.stringify(send_data));
            location.href = "./cart.html";
          });

        // var recovery_data = function () {

        //     document.getElementById("count").value = form_data.count;
        //     preview_el.innerHTML =
        //       "<img id='prdImg' src='" + form_data.img_base64 + "'>";
        //   }
        // };

        // recovery_data();
      });
    </script>
  </body>
</html>
