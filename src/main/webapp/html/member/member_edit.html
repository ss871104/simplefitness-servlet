        <div class="member-edit">
            <div class="content-body">
                <div class="member-block">
                    <span id="profile-pic"></span><br>
                    <label for="name">姓名：</label><span id="name"></span><br>
                    <label for="nickname">暱稱：</label><span id="nickname"></span><br>
                    <label for="username">帳號：</label><span id="username"></span><br>
                    <label for="password">密碼：</label>
                    <button type="button" id="change-password">更改密碼</button><br>
                    <label for="email">Email信箱：</label><span id="email"></span><br>
                    <label for="phone">手機號碼：</label><span id="phone"></span><br>
                    <label for="gender">性別：</label><span id="gender"></span><br>
                    <label for="birth">生日：</label><span id="birth"></span><br>
                    <label for="register-date">註冊時間：</label><span id="register"></span><br>
                    <label for="start-date">會籍開始日：</label><span id="start"></span><br>
                    <label for="expire-date">會籍到期日：</label><span id="expire"></span><br>
                    <label for="last-login">上一次登入：</label><span id="lastlogin"></span><br>
                    <label for="status">會員身分：</label><span id="status"></span><br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">編輯資料</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">會員資料編輯</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                	<span id="preview-pic"></span><br>
                	更換照片：
                	<input type="file" name="" id="pic" /><br>
                    <label for="name">姓名：</label>
                    <input type="text" id="name-input"><br>
                    <label for="nickname">暱稱：</label>
                    <input type="text" id="nickname-input"><br>
                    <label for="email">Email信箱：</label>
                    <input type="text" id="email-input"><br>
                    <label for="phone">手機號碼：</label>
                    <input type="text" id="phone-input"><br>
                    <label for="gender">性別：</label>
                    <input type="radio" name="gender" value="0" id="male-input">男
                    <input type="radio" name="gender" value="1" id="female-input">女<br>
                    <label for="birth">生日：</label>
                    <input type="date" id="birth-input">
                    <div id="errMsg" class="error" style="color: red;"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary" id="edit">儲存編輯</button>
                </div>
            </div>
            </div>
        </div>
