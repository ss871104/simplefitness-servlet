        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">

                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="name">團體課名稱：</label>
                        <input type="text" id="name-input"><br>
                        <label for="count">人數上限：</label>
                        <input type="text" id="count-input"><br>
                        <label for="intro">團體課簡介：</label>
                        <input type="text" id="intro-input"><br>
                        <label for="status">狀態：</label>
                        <input type="radio" name="status" value="0" id="down-input">下架
                        <input type="radio" name="status" value="1" id="up-input">上架<br>
                        <div id="errMsg" class="error" style="color: red;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" id="add">儲存</button>
                    </div>
                </div>
            </div>
