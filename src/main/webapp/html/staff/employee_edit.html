        <div class="emp-edit">
            <div class="content-body">
                <div class="emp-block">
                    <span id="profile-pic"></span><br>
                    <label for="name">員工名稱：</label><span id="name"></span><br>
                    <label for="nickname">員工暱稱：</label><span id="nickname"></span><br>
                    <label for="gym">所屬健身房：</label><span id="gym"></span><br>
                    <label for="username">員工帳號：</label><span id="username"></span><br>
                    <label for="password">員工密碼：</label>
                    <button type="button" id="change-password">更改密碼</button><br>
                    <label for="email">Email信箱：</label><span id="email"></span><br>
                    <label for="phone">電話號碼：</label><span id="phone"></span><br>
                    <label for="job">職位：</label><span id="job"></span><br>
                    <label for="gender">性別：</label><span id="gender"></span><br>
                    <label for="birth">生日：</label><span id="birth"></span><br>
                    <label for="employ">到職日：</label><span id="employ"></span><br>
                    <label for="intro">員工簡介：</label><span id="intro"></span><br>
                    <label for="status">狀態：</label><span id="status"></span><br>
                    <button type="button" value="返回" onclick="location.href='./employee.html'">返回</button>
                    <button type="button" class="btn btn-primary" id="edit-form" data-toggle="modal" data-target="#exampleModalCenter">編輯資料</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">員工資料編輯</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                	<span id="preview-pic"></span><br>
                	更換照片(jpg or jpeg only)：
                	<input type="file" name="" id="pic" accept=".jpg, .jpeg" /><br>
                    <label for="name">員工名稱：</label>
                    <input type="text" id="name-input"><br>
                    <label for="nickname">員工暱稱：</label>
                    <input type="text" id="nickname-input"><br>
                    <label for="gym">所屬健身房：</label>
                    <select name="gym" id="gym-input" class="gym">
                        <option value="0">請選擇場館</option>
                        <!-- get gym -->
                    </select><br>
                    <label for="email">Email信箱：</label>
                    <input type="text" id="email-input"><br>
                    <label for="phone">手機號碼：</label>
                    <input type="text" id="phone-input"><br>
                    <label for="job">職位：</label>
                    <input type="radio" name="job" value="0" id="staff-input">行政
                    <input type="radio" name="job" value="1" id="coach-input">教練<br>
                    <label for="gender">性別：</label>
                    <input type="radio" name="gender" value="0" id="female-input">女
                    <input type="radio" name="gender" value="1" id="male-input">男<br>
                    <label for="birth">生日：</label>
                    <input type="date" id="birth-input"><br>
                    <label for="status">狀態：</label>
                    <input type="radio" name="status" value="0" id="quit-input">離職
                    <input type="radio" name="status" value="1" id="onboard-input">在職中
                    <input type="radio" name="status" value="2" id="hold-input">留停<br>
                    <label for="count">員工簡介：</label>
                    <input type="text" id="intro-input"><br>
                    <div id="errMsg" class="error" style="color: red;"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary" id="edit">儲存編輯</button>
                </div>
            </div>
            </div>
