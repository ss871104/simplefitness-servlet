<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車頁面</title>
    <link rel="stylesheet" href="../../css/member/rent.css" />
    <link rel="stylesheet" href="../../css/member/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
  </head>
  <body id="pay">
  
    <!-- header -->

    <div style="height: auto">
      <div class="topnav">
       <a class="img_link" href="../guest/home.html">
            <img class="logoImg" src="../../img/Simple_Fitness-logos_white.png" alt="">
        </a>

        <ul class="list-inline">
         <li class="dropdown">
                <a class="topnavBtn" id="home" href="../guest/home.html">
                    <img class="icon" src="../../img/home.png" alt="" title="首頁">
                </a>
            </li>
          <li>
            <a class="topnavBtn" id="cart" href="cart.html">
              <img class="icon" src="../../img/cart.png" alt="" title="購物車"/><span>0</span>
            </a>
          </li>
          <li class="dropdown">
            <a class="topnavBtn" id="user" href="#user">
              <img class="icon" src="../../img/user.png" alt="" title="會員" />
            </a>
            <div class="dropdown-content">
              <ul>
                 <li><a  href="../guest/login.html" id="logout">登出</a></li>
              </ul>
            </div>
          </li>
        </ul>
        
      </div>
      
      <!-- contentArea -->
      <div class="contentArea">
      
        <!-- aside -->
        <div class="side-menu">
          <ul class="nav">
            <li>
				<a href="member_edit.html"> <i class="fa fa-users"
					aria-hidden="true"></i> 會員資料編輯
				</a>
			</li>
			<li>
				<a href="booking.html"> <i class="fa fa-gavel"
					aria-hidden="true"></i> 課程預約
				</a>
				<ul>
					<li><a href="course_booking.html"> 預約團課 </a></li>
					<li><a href="coach_booking.html"> 預約教練課 </a></li>
					<li><a href="my_booking.html"> 我的預約 </a></li>
				</ul>
			</li>
            <li>
              <a href="./rentFront.html" style="background-color: #7bb593">
                <i class="fa fa-coins" aria-hidden="true"></i>
                租借用品
              </a>
              <ul>
                <li>
                  <a href="./order.html"> 我的租借清單 </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        
        <!-- main -->
        <main class="main">
          <div class="container">

            <div class="listBlock">
              <ul class="tabList">
                <li>
                  <a href="#" data-target="tab1" class="tab -on">Step 1 <br>確認租借商品</a>
                </li>
                <li><a href="#" data-target="tab2" class="tab">Step 2 <br>確認付款方式</a></li>
                <li><a href="#" data-target="tab3" class="tab">Step 3 <br>完成付款</a></li>
              </ul>
            </div>

            <div class="content">
              <div class="tab tab1 -on">
                
                <div class="item_header">
                  <div class="prdImg">商品</div>
                  <div class="prdName"></div>
                  <div class="gymName">場館</div>
                  <div class="price">單價</div>
                  <div class="count">數量</div> 
                  <div class="amount">總計</div>
                  <div class="operate">操作</div>
                </div>
                <div class="item_header item_body">
                    
                </div>
       
                <div class="totalContainer">
                  <ul>
                    <li>總數：<span id="totalCount"></span></li>
                    <li>總金額：$<span id="totalCost"></span></li>
                    <button class="tab1_btn">結帳</button>
                  </ul>  
                </div>
                 
              </div>
      
              <div class="tab tab2">
                <div class="tab2Area">
					<h3>付款方式</h3>
                  	<br>
                 	 <label for="cash" class="cash"><input type="radio" id="cash" name="pay" class="cash" value="1"> 臨櫃支付 <i class="bi bi-piggy-bank-fill"></i></label>
                 	 <br>
                 	 <br>
                 	 <label for="card" class="card"><input type="radio" id="card" name="pay" class="card" value="2"> 信用卡支付 <i class="bi bi-credit-card-2-back-fill"></i></label>
                  
                 	 <button class="tab2_btn">確認結帳</button>

                </div>
                
              </div>
      
              <div class="tab tab3">
                <h4><i class="bi bi-check2-circle"></i> 租借成功</h4>
                <div>
                  <ul class="prdList">
                    
                  </ul>
                  
                  <ul class="detail">
                  
                    <li>付款方式：<span class="lastPay">信用卡支付</span></li>
                    <li>請於24小時內取貨</li>
                    <br>
                    <li>通知信已寄出，請至個人信箱查看！</li>
                  

                  </ul>
                  <ul class="prdInfo">
                  </ul>
                </div>
              </div>
            </div>
          </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/member/cart.js"></script>
    <script src="../../js/member/logout.js"></script>
  </body>
</html>
