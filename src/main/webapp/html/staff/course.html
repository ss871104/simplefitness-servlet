    <div class="course">
        <div class="contentTitle">
            <p><i class="fa-solid fa-list-check"> 團課管理</i></p>
            <select class="select" id="gym" name="gym">
                <option value="0" selected>選擇場館</option>
                <!-- getAllGym 拿場館 -->
            </select>
            <input type="date" class="select" id="dateRange">
            <div class="titleBtn">
                <button type="submit" id="queryCourse" class="btn_submit">查詢課程</button>
                <button type="button" id="newCourse" class="btn_submit" data-toggle="modal" data-target="#addCourse">新增團課</button>
            </div>
        </div>

        <div class="contentBody">
            <!-- searchCourse 列出現有課程 -->
        </div>
    </div>

    <!-- 新增團課Modal -->
    <div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="addCourseTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseTitle">新增團課</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <select class="addselect" id="newGym" name="newGym">
                            <option value="0" selected>場館</option>
                            <!-- getAllGym 拿場館 -->
                        </select>
                        <select class="addselect" id="newCoach" name="newCoach">
                            <option value="0" selected>教練</option>
                            <!-- getAllEmp 拿教練名稱 -->
                        </select><br>
                        <input type="date" class="addselect" id="newCourseDate" name="newCourseDate">
                        <input type="time" class="addselect" id="newStartTime" name="newStartTime" value="06:00"><br>
                        <select class="addselect" id="newCourseName" name="newCourseName">
                            <option value="0" selected>課程名稱</option>
                        </select>
                        <select class="addselect" id="newStatus" name="newStatus">
                            <option value="" selected>預約狀態</option>
                        </select>
                        <select class="addselect" id="newPubStatus" name="newPubStatus">
                            <option value="" selected>公開狀態</option>
                        </select><br>
                        <div id="errMsg" class="error" style="color: red;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯團課Modal -->
    <div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="editCourseTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCourseTitle">編輯團課</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select class="addselect" id="editGym" name="editGym">
                        <option value="0">場館</option>
                        <!-- getAllGym 拿場館 -->
                    </select>
                    <select class="addselect" id="editCoach" name="editCoach">
                        <option value="0" >教練</option>
                        <!-- getAllEmp 拿教練名稱 -->
                    </select><br>
                    <input type="date" class="addselect" id="editCourseDate" name="editCourseDate">
                    <input type="time" class="addselect" id="editStartTime" name="editStartTime" value="06:00"><br>
                    <select class="addselect" id="editCourseName" name="editCourseName">
                        <option value="0" >課程名稱</option>
                    </select>
                    <select class="addselect" id="editStatus" name="editStatus">
                        <option value="" >預約狀態</option>
                    </select>
                    <select class="addselect" id="editPubStatus" name="editPubStatus">
                        <option value="" >公開狀態</option>
                    </select><br>
                    <div id="editErrMsg" class="error" style="color: red;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="editCancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="editSave">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除團課Modal -->
    <div class="modal fade" id="deleteCourse" tabindex="-1" role="dialog" aria-labelledby="deleteCourseTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCourseTitle">刪除團課</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    你確定真的要刪除此團課嗎？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal">等等！先不要刪！</button>
                    <button type="button" class="btn btn-primary" id="delete">確定刪掉它！</button>
                </div>
            </div>
        </div>
    </div>
